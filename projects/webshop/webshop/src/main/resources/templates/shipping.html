<!doctype html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shipping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<form action="#" th:object="${shippingDto}" th:action="@{/shipping}" method="post">
    <h1>Shipping</h1>
    <div class="row">
        <div class="col">
            <label th:for="trackingId">Tracking-Id</label>
            <input type="text" class="form-control" th:field="*{trackingId}" readonly id="trackingId"/>
        </div>
        <div class="col">
            <label th:for="status">Status</label>
            <input type="text" class="form-control" th:field="*{status}" readonly id="status"/>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="submit" value="Aktualisieren" class="btn btn-primary" />
        </div>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
