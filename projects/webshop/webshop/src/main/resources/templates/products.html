<!doctype html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container" >
    <div class="row">
        <div class="col">
            <a th:href="@{/cart}">Warenkorb anzeigen</a>
        </div>
    </div>
    <form action="#" th:object="${searchDto}" th:action="@{/products}" method="post">
        <h1>Products</h1>
        <div class="row">
            <div class="col">
                <input type="text" th:field="*{query}" />
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="submit" value="Suchen" />
            </div>
        </div>
    </form>
    <div th:unless="${#lists.isEmpty(searchDto.results)}">
        <form class="row" th:each="p : ${searchDto.results}" th:action="@{/product}" method="post">
            <input type="hidden" th:value="${p.articleId}" name="articleId"/>
            <input type="hidden" th:value="${p.title}" name="title"/>
            <div class="col">
                <p th:text="${p.title}"></p>
                <p th:text="${p.description}"></p>
            </div>
            <div class="col">
                <input type="submit" value="In den Warenkorb..." />
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
