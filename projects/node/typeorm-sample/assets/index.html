<html>
<head>
  <title>TypeORM sample</title>
  <script src="/htmx.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</head>
<body>
<form id="note-form" hx-target="#note-list"
      hx-post="/notes"
      hx-on::after-request="document.getElementById('note-form').reset();">
  <div id="note-list" class="mb-3" hx-get="/notes" hx-trigger="load" hx-swap="innerHTML">
    Loading...
  </div>
  <div class="mb-3">
    <h3>Add note</h3>
    <label for="note" class="form-label">Note</label>
    <input type="text" class="form-control" id="note" name="note" aria-describedby="note">
    <div id="noteHelp" class="form-text">Add your notes.</div>
  </div>
  <button type="submit" class="btn btn-primary">Add note</button>
</form>
</body>
</html>
