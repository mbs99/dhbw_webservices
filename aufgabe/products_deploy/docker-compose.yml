services:
  db:
    image: mysql
    container_name: db
    volumes:
      - data-volume:/var/lib/mysql
      - ./dump.sql:/docker-entrypoint-initdb.d/dump.sql
    environment:
      MYSQL_ROOT_PASSWORD: root

  api:
   build:
      dockerfile: Dockerfile
   container_name: api
   ports:
     - "8080:8080"
   depends_on:
     - "db"
volumes:
  data-volume: